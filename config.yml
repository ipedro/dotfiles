# macOS defaults (optional - set configure_macos_defaults: true to enable)
configure_macos_defaults: false
macos_defaults:
  # Finder: show all filename extensions
  - domain: NSGlobalDomain
    key: AppleShowAllExtensions
    type: bool
    value: true
  # Finder: show hidden files
  - domain: com.apple.finder
    key: AppleShowAllFiles
    type: bool
    value: true
  # Dock: auto-hide
  - domain: com.apple.dock
    key: autohide
    type: bool
    value: true
  # Dock: minimize animation effect
  - domain: com.apple.dock
    key: mineffect
    type: string
    value: scale
  # Keyboard: fast key repeat
  - domain: NSGlobalDomain
    key: KeyRepeat
    type: int
    value: 2
  # Keyboard: short delay before repeat
  - domain: NSGlobalDomain
    key: InitialKeyRepeat
    type: int
    value: 15

# Vaultwarden/Bitwarden secrets
# These will be fetched via `bw` CLI and written to ~/.zshrc.local
# Server: https://vault.pedro.am
vaultwarden_secrets:
  - { bw_name: "OpenAI API Key", env_var: "OPENAI_API_KEY" }
  # Add more secrets as needed:
  # - { bw_name: "GitHub Token", env_var: "GITHUB_TOKEN" }

# Sparkle EdDSA signing key (stored in Keychain)
# Create a Login item in Vaultwarden with password = private key
sparkle_key:
  bw_name: "Sparkle EdDSA Private Key"

# SSH keys to restore from Vaultwarden
# Create Secure Note items with the full private key content
ssh_keys:
  - { bw_name: "SSH Key ed25519", filename: "id_ed25519" }
  - { bw_name: "SSH Key RSA", filename: "id_rsa" }
